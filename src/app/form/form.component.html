<form [formGroup]="dataGroup">

  <div class="row">

    <div class="col-sm-12 col-md-6">
      <div class="form-group">
        <label for="name">Name</label>

        <cra-message-input errorMessage="O nome deve conter no minímo 4 caracteres.">
          <input class="form-control" type="text" formControlName="name" id="name" placeholder="Ex: Andre" autocomplete="off" />
        </cra-message-input>

      </div>
    </div>

    <div class="col-sm-12 col-md-6">
      <div class="form-group">
        <label for="secondName">Second Name</label>

        <cra-message-input errorMessage="O sobrenome deve conter no minímo 4 caracteres.">
          <input class="form-control" type="text" formControlName="secondName" id="secondName" placeholder="Ex: Lima" autocomplete="off" />
        </cra-message-input>

      </div>
    </div>

  </div>

  <div class="row">

    <div class="col-sm-12 col-md-6">
      <div class="form-group">
        <label for="email">Email</label>

        <cra-message-input errorMessage="Email inválido. O email deve seguir o padrão: nome@email.com">
          <input class="form-control" type="email" formControlName="email" id="email" placeholder="name@email.com" autocomplete="off" />
        </cra-message-input>

      </div>
    </div>

    <div class="col-sm-12 col-md-6">
      <div class="form-group">
        <label for="password">Password</label>

        <cra-message-input errorMessage="A senha deve conter no minímo 6 caracteres">
          <input class="form-control" type="password" formControlName="password" id="password" placeholder="******"/>
        </cra-message-input>

      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-lg-12">
      <button class="btn btn-outline-success" type="submit" [disabled]="!dataGroup.valid">Enviar</button>
    </div>
  </div>

</form>
